{% load static %}

{% csrf_token %}
<div class="form-group">
    <label>Nome</label>
    <input name="nome" required id="id_nome" type="text" class="form-control" placeholder="Digite o nome do produto a ser adicionado">
</div>

<div class="form-group">
    <label>Descrição</label>
    <input type="text" name="descricao" required id="id_descricao" class="form-control" placeholder="Digite a descrição do produto a ser adicionado">
</div>

<div class="form-group">
    <label>Foto</label>
    <input name="foto" required id="id_foto" type="text" class="form-control" placeholder="Digite o endereço da foto do produto a ser adicionado">
</div>
<div class="form-group">
    <label>Classe</label>
    <input name="classe" required id="id_classe" type="text" class="form-control" placeholder="A classe de css do produto a ser adicionado">
</div>

<div class="form-row align-items-center">
    <label class="mr-2">Preço: </label>
    <input name="preco" step="any" required id="id_preco" class="form-control" type="number" style="width: 100px;">
</div>


<div class="text-right">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</div>
