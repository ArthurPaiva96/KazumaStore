{% load static %}

<form action="{% url 'admProdutosAlterar' produto.id %}#navbar" method="post" class="border border-warning rounded py-3 px-3 mt-2 container mt-1 mb-3 card">
                {% csrf_token %}
                <div class="form-group row">
                    <label>Nome: </label>
                    <input name="nome" required id="id_nome" class="form-control col-sm-10 ml-2" type="text" value="{{produto.nome}}">
                </div>
                <div class="form-group row">
                    <label>Descrição: </label>
                    <input name="descricao" required id="id_descricao" class="form-control col-sm-10 ml-2" type="text" value="{{produto.descricao}}">
                </div>
                <div class="form-group row">
                    <label>Foto: </label>
                    <input name="foto" required id="id_foto" class="form-control col-sm-10 ml-2" type="text" value="{{produto.foto}}">
                </div>
                <div class="form-group row">
                    <label>Classe: </label>
                    <input name="classe" required id="id_classe" class="form-control col-sm-10 ml-2" type="text" value="{{produto.classe}}">
                </div>
                <div class="form-group row">
                    <label>Preço: </label>
                    <input name="preco" step="any" required id="id_preco" class="form-control col-sm-10 ml-2" type="number" value="{{produto.preco}}" >
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Alterar</button>
                </div>
            </form>
